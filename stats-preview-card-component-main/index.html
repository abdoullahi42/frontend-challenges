<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <section>
        <div class="main-background">
          <div class="main-content-container">
            <div class="header-tex-box">
              <h1>Get <span>insights</span> that help your business grow</h1>
              <p class="paragraph-description">
                Discover the benefit of data analytics and make better decisions
                regarding revenue, customer, experience, and overall efficiency.
              </p>
              <div class="stat-box">
                <div class="stat-1">
                  <h3>10k+</h3>
                  <p class="stat-p">Companies</p>
                </div>
                <div class="stat-2">
                  <h3>314</h3>
                  <p class="stat-p">Template</p>
                </div>
                <div class="stat-3">
                  <h3>12M+</h3>
                  <p class="stat-p">Queries</p>
                </div>
              </div>
            </div>
            <div class="image-box">
              <img class="overlay" src="images/image-header-desktop.jpg" />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
