<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HuddleLandingpage</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Karla:wght@400;700&family=Open+Sans:wght@400;600&family=Poppins:wght@200;400;600&family=Rubik:wght@400;700;800&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!-- <ion-icon name="chatbox-ellipses-outline" class="icon-logo"></ion-icon> -->
      <img src="images/logo.svg" class="logo" alt="logo-img" />
    </header>
    <section class="hero-page">
      <div class="img-prnt">
        <img
          src="images/illustration-mockups.svg"
          class="mockups"
          alt="mockups-illustration"
        />
      </div>

      <div class="hero-pge-header">
        <h1>Build The Community Your Fans Will Love</h1>
        <p class="hero-page-description">
          huddle re-imagines the way we build commuinties. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <div class="parentBtn">
          <button name="Register" type="submit">Register</button>
        </div>
      </div>
    </section>

    <footer>
      <div class="social-Media-pages">
        <ion-icon name="logo-facebook" class="social-Media-icons"></ion-icon>
        <ion-icon name="logo-twitter" class="social-Media-icons"></ion-icon>
        <ion-icon name="logo-instagram" class="social-Media-icons"></ion-icon>
      </div>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
